[package]
name = "disease-tracker"
version = "1.0.0"
description = "Disease Heat Map Tracker"

[dependencies]
"php/php" = "8.2"

[[module]]
name = "php"
source = "php/php@8.2"
abi = "wasi"

[fs]
"/app" = "."

[[command]]
name = "serve"
module = "php"
runner = "https://webc.org/runner/wasi"

[command.annotations.wasi]
env = ["DOCUMENT_ROOT=/app"]
main-args = ["-S", "0.0.0.0:8080", "-t", "/app"]
